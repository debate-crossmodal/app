<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Formulário de Votação</title>
</head>
<body>
    <div class="container">
        <h1>Votação Preferencial</h1>
        <form id="votacao-form">
            <label for="candidato">Escolha seu candidato:</label>
            <select id="candidato" name="candidato" required>
                <option value="">Selecione um candidato</option>
                <!-- As opções serão carregadas dinamicamente via JavaScript -->
            </select>
            <button type="submit">Votar</button>
        </form>
        <div id="resultado" aria-live="polite"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
